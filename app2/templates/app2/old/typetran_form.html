<html lang="en">
<head>

<body>

<div class="container">
    <br>
    <br>

    <!-- Wrapper for slides -->
      <div class="item active">
        <form method="post">
                         
                            {% csrf_token %}
                    
                        <label for="id_TYPETRAN_NO"  class="col-md-4 control-label" >Typetran no</label>
                         <div class="form-group">
                            <div class="col-md-8 inputGroupContainer">

                            </div>
                        </div>
                        <label for="id_TYPETRAN_NAME"  class="col-md-4 control-label" >Typetran name</label>
                        <div class="form-group">
                        <div class="col-md-8 inputGroupContainer">
                            <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input type="text" name="TYPETRAN_NAME" class="form-control"  placeholder="Address1" maxlength="20" required id="id_TYPETRAN_NAME"></div>
                            </div>
                        </div>
                    
                
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                <input type="submit" class="btn btn-warning spacing">
                </div>
            </div>
    </form>
      </div>

     
    
     
     
        

     
</div>

    <script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("item");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>

</body>
</html>
