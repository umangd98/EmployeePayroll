<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.BNO }}</li>
    <li>{{ object.BSNAME }}</li>
    <li>{{ object.BNAME }}</li>
    <li>{{ object.LOCATION }}</li>
    <li>{{ object.BANKNO }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
